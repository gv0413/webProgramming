<!DOCTYPE html>
<html>
    <head>
        <title>jquery basic</title>
        <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
          $(document).ready(function (){
            $('h1').css('color', 'red');
            $('h1').css('background', 'black');
          });
        </script>
    </head>
    <body>
      <h1>header</h1>
      <h1>header</h1>
      <h1>header</h1>
    </body>
</html>
