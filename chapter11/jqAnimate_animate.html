<!DOCTYPE html>
<html>
<head>
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
          $('#box').css({
            width:100,
            height:100,
            background :'red'
          }).animate({
            opacity:0.5,
            width: 300
          },500)
        });
    </script>
</head>
<body>
  <div id="box"></div>
</body>
</html>
