<!DOCTYPE html>
<html>
<head>
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
          $('button').click(function () {
            $('.page').fadeToggle('slow');
          });
        });
    </script>
</head>
<body>
  <button>Toggle show</button>
  <div class="page">
    <h1>dasdas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore perspiciatis commodi aliquam ea veniam accusantium repellat aspernatur ut praesentium voluptate in, fugiat, veritatis animi quibusdam maiores cupiditate. Accusantium, aspernatur ex.</p>
  </div>
</body>
</html>
