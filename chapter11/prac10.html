<!DOCTYPE html>
<html>
<head>
    <title>10번</title>
</head>
<body>
  <div>클릭</div>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<style>
		div {
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			color: white;
      border: none;
			border-radius: 10px;
		}
	</style>
	<script>
    var colors = ['red', 'green', 'blue']
    var currentColor = 0
    $('div').css({
      backgroundColor: colors[currentColor]
    }).click(function () {
      currentColor = (currentColor+1) % 3
      $(this).css({
        backgroundColor : colors[currentColor]
      })
    })
	</script>
</body>
</html>
