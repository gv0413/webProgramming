<!DOCTYPE html>
<html>
    <head>
        <title>13번</title>
        <script>
            var input = parseInt(prompt('입력해주세요', '입력'));
            var a = parseInt(input/1000);
            var b = parseInt(input%1000/100);
            var c = parseInt(input%100/10);
            var d = parseInt(input % 10);
            alert('천의자리는 '+a +' 백의자리는 '+b+' 십의자리는 '+c+' 일의자리는 '+d)
        </script>
    </head>

</html>
