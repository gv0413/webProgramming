<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        .wrap{
            background-color: gray;
        }
        .input{
            border-radius: 10px;
            border: none;
        }
        .input:last-child{
            width: 100%;
        }
        .text{
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>간단한 입력양식</h1>
        <br>
        <form action="">
            <table>
                <tr>
                    <th><label for="id" class="text">아이디</label></td>
                    <td><input type="text" id="id" class="input"></td>
                </tr>
                <tr>
                    <th><label for="password" class="text">비밀번호</label></td>
                    <td><input type="password" id="password" class="input"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="input"></td>
                </tr>
            </table>
        </form>
