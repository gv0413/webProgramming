<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Create</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(document).ready( function() {
        for(var i =0; i<10; i++) {
          $dynamic = $('<h1>Create Document Object +' + i + '</h1>').css({
            backgroundColor: 'black',
            color : 'red'
          });

          $('body').append($dynamic);
        }
      });
    </script>
  </head>
  <body>
  </body>
</html>
