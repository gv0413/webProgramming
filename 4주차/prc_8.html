<html>
<head>
  <meta charset="utf-8">
  <title>연습문제 8</title>
</head>
<body>
  <form>
    <table>
      <tr>
        <td>시작 그룹</td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="start" id="1">
          <label for="1">새 탭 페이지 열기</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="start" id="2">
          <label for="2">중단한 위치에서 계속하기</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="start" id="3">
          <label for="3">특정 페이지 또는 페이지 모음 열기</label>
        </td>
      </tr>

      <tr>
        <td>개인정보 및 보안</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="privacy" id="4">
          <label for="4">동기화 및 서비스</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="privacy" id="5">
          <label for="5">로그인 허용</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="privacy" id="6">
          <label for="6">페이지 미리 로드</label>
        </td>
      </tr>
      
    </table>
  </form>
</body>
</html>
