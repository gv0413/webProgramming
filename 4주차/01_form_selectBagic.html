<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Bagic</title>
</head>
<body>
  <select>
    <option>김밥</option>
    <option>떡볶이</option>
    <option>순대</option>
    <option>어묵</option>
  </select>
  
  <!-- ctrl이나 shift 누른 상태에서 multiple가능 -->
  <select multiple="multiple">
    <option>김밥</option>
    <option>떡볶이</option>
    <option>순대</option>
    <option>어묵</option>
  </select>
</body>
</html>
