<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Bagic</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>입력 양식</legend>
      <table>
        <tr>
          <td><label for="name">이름</label></td>
          <!-- label을 붙였기 때문에 '이름'을 눌러도 input창이 활성화 됨 -->
          <td><input id="name" type="text"></td>
        </tr>
        <tr>
          <td><label for="mail">이메일</label></td>
          <td><input id="mail" type="email"></td>
        </tr>
      </table>
      <input type="submit">
    </fieldset>
  </form>
</body>
</html>
